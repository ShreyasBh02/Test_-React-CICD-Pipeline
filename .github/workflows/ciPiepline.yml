name: "Sample React CI Piepline"

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: "Setup Node JS"
        uses: actions/setup-node@v4
        with:
          node-version: '21'
      
      - name: "Check node version"
        run: node --version
      
      - name: "List Directories"
        run: ls

      - name: "Clone the Repository"
        uses: actions/checkout@v4
      
      - name: "Run Linting"
        run: npm run lint
        
      - name: "Run Tests"
        run: npm run test
  
      - name: "Installing Dependencies"
        run: npm install
      
      - name: "List Directories"
        run: ls
      
        
